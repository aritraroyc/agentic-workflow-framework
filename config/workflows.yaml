# Workflow Registry Configuration
# This file defines all available workflows that can be executed by the agentic framework.
#
# Each workflow entry should include:
# - name: Unique identifier for the workflow
# - workflow_type: Category/type of the workflow (e.g., api_development, ui_development)
# - description: Human-readable description
# - version: Semantic version (e.g., 1.0.0)
# - deployment_mode: Either 'embedded' (local Python) or 'a2a' (remote service)
#
# For embedded workflows, include:
# - module_path: Python module path (e.g., workflows.children.api_development)
#
# For A2A workflows, include:
# - service_url: Base URL of the remote service
# - service_port: (Optional) Port number
#
# Optional fields:
# - input_schema: JSON schema for input validation
# - output_schema: JSON schema for output validation
# - dependencies: List of required packages or services
# - tags: List of tags for categorization
# - is_active: Whether the workflow is available (default: true)
# - author: Creator of the workflow
# - metadata: Additional custom metadata

workflows:
  # API Development workflow (implemented in Phase 5)
  - name: api_development
    workflow_type: api_development
    description: "Develops complete RESTful APIs from requirements including design, code generation, testing, and documentation"
    version: "1.0.0"
    deployment_mode: embedded
    module_path: workflows.children.api_development.workflow
    dependencies:
      - langgraph
      - langchain
      - langchain-anthropic
    tags:
      - api
      - development
      - rest
      - fastapi
    is_active: true
    author: "Framework Team"
    input_schema:
      type: object
      properties:
        api_requirements: { type: string }
        preferred_framework: { type: string }
    output_schema:
      type: object
      properties:
        api_plan: { type: object }
        api_design: { type: object }
        code_output: { type: object }
        test_output: { type: object }
        docs_output: { type: object }

  # UI Development workflow (implemented in Phase 7)
  - name: ui_development
    workflow_type: ui_development
    description: "Develops complete web UIs from requirements including design, code generation, styling, testing, and documentation"
    version: "1.0.0"
    deployment_mode: embedded
    module_path: workflows.children.ui_development.workflow
    dependencies:
      - langgraph
      - langchain
      - langchain-anthropic
    tags:
      - ui
      - development
      - react
      - frontend
    is_active: true
    author: "Framework Team"
    input_schema:
      type: object
      properties:
        ui_requirements: { type: string }
        target_framework: { type: string }
    output_schema:
      type: object
      properties:
        ui_plan: { type: object }
        ui_design: { type: object }
        code_output: { type: object }
        styling_output: { type: object }
        test_output: { type: object }
        docs_output: { type: object }

  # API Enhancement workflow (implemented in Phase 7)
  - name: api_enhancement
    workflow_type: api_enhancement
    description: "Enhances existing APIs with new features including batch processing, webhooks, advanced filtering, and monitoring"
    version: "1.0.0"
    deployment_mode: embedded
    module_path: workflows.children.api_enhancement.workflow
    dependencies:
      - langgraph
      - langchain
      - langchain-anthropic
    tags:
      - api
      - enhancement
      - optimization
      - monitoring
    is_active: true
    author: "Framework Team"
    input_schema:
      type: object
      properties:
        enhancement_requirements: { type: string }
        current_api_structure: { type: object }
    output_schema:
      type: object
      properties:
        enhancement_analysis: { type: object }
        enhancement_design: { type: object }
        enhancement_code: { type: object }
        enhancement_tests: { type: object }
        monitoring_setup: { type: object }

  # UI Enhancement workflow (implemented in Phase 7)
  - name: ui_enhancement
    workflow_type: ui_enhancement
    description: "Enhances existing UIs with new features, improved accessibility (WCAG), performance optimization, and better UX"
    version: "1.0.0"
    deployment_mode: embedded
    module_path: workflows.children.ui_enhancement.workflow
    dependencies:
      - langgraph
      - langchain
      - langchain-anthropic
    tags:
      - ui
      - enhancement
      - accessibility
      - wcag
    is_active: true
    author: "Framework Team"
    input_schema:
      type: object
      properties:
        enhancement_requirements: { type: string }
        current_ui_structure: { type: object }
    output_schema:
      type: object
      properties:
        enhancement_analysis: { type: object }
        enhancement_design: { type: object }
        enhancement_code: { type: object }
        enhancement_tests: { type: object }
        a11y_improvements: { type: object }

